              <div class="char-name">{{character.name}}</div>

                  <div class="weight">
                    <!-- <span class="normal">75</span> -->
                  </div>
                  <div class="value">{{$value.sum}}</div>
                  <div class="value2">
                    <span class="base"> {{$value.attribute}}</span>
                    <span class="plus">+{{$value.addition}}</span>
                  </div>
                </li>
